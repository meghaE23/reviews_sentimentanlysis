<!DOCTYPE html>
<html>
<head>
    <title>Sentiment & Sarcasm Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: #e7f3ff;
            border-left: 5px solid #2196F3;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment & Sarcasm Analysis</h2>
        <form method="POST" action="/predict">
            <label for="review">Enter your text:</label><br>
            <textarea name="review" id="review" required></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment_result and sarcasm_result %}
            <div class="result">
                <strong>Sentiment:</strong> {{ sentiment_result }}<br>
                <strong>Sarcasm:</strong> {{ sarcasm_result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
